# Configuración general para la aplicación
spring.datasource.url=jdbc:mysql://localhost:3306/test_database?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Nombre de la aplicación
spring.application.name=mi-aplicacion

# Configuraciones de logging
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG

# Configuración del servidor
server.port=8080

# Configuración del contexto de la aplicación
spring.servlet.context-path=/api


